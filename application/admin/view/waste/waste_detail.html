    <title>废料管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span>
    废料管理
    <span class="c-gray en">&gt;</span>
    查看废料
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
    <div class="text-c">
        <input type="text" name="" id="" placeholder="菜单名称、id" style="width:250px" class="input-text">
        <button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
    </div>

    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="id"></th>
                <th>二维码内容</th>
                <th>工序名称</th>
                <th>操作人</th>
                <th>操作时间</th>

            </tr>
            </thead>
            <tbody>
            {foreach $data as $v}
            <tr class="text-c">
                <td><input type="checkbox" name="id" value="{$v['id']}"></td>
                <td>{$v['materiel_coding']}</td>
                <td>{$v['types']==1?"入库":"出库"}</td>
                <td>{$v['operator']}</td>
                <td>{$v['create_time']}</td>
            </tr>
            {/foreach}
            {foreach $data1 as $w}
            <tr class="text-c">
                <td><input type="checkbox" name="id" value="{$v['id']}"></td>
                <td>{$w['qrcode_content']}</td>
                <td>{$w['process_name']}</td>
                <td>{$w['operator']}</td>
                <td>{$w['operation_time']}</td>
            </tr>
            {/foreach}
            </tbody>
        </table>

    </div>
</div>

<script type="text/javascript">
    $('.table-sort').dataTable({
        "aaSorting": [[ 1, "desc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            //{"orderable":false,"aTargets":[0,5]}// 制定列不参与排序
        ]
    });
    /*系统-栏目-添加*/
    function system_category_add(title,url,w,h){
        layer_show(title,url,w,h);
    }
    /*系统-栏目-编辑*/
    function system_category_edit(title,url,id,w,h){
        layer_show(title,url,w,h);
    }
    /*系统-栏目-删除*/
    function system_category_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function(data){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }
</script>
