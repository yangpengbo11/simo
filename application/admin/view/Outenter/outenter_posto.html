<script type="text/javascript">


    function checkForm() {
        var log = true;

        var number = document.form1.materiel_coding;
        var number1 = document.form1.machnumber;
        if(number.value=='') {
            number.style.borderColor = '#c00';
            number.placeholder = '物料编码必填';
            log = false;
        }
        if(number1.value==''){
            number1.style.borderColor = '#c00';
            number1.placeholder = '加工图号必填';
            log = false;
        }
        return log;
    }

</script>
<script type="text/javascript">
    $(function(){
        $("#machnumber").focus(function(){
            var ddl=$("#machnumber");
            ddl.empty();
          var materiel_coding=$("#materiel_coding").val();
          if(materiel_coding!=""){
              jQuery.ajax({
                  url : "/admin/Outenter/selmachnumber",
                  data : {materiel_coding:materiel_coding},
                  type : "POST",
                  dataType : "json",
                  cache : false,
                  success : function(data) {
                      var result = eval('(' + data + ')');//ztree只认js对象，而不是字符串，所以eval转换下
                      $(result).each(function (key) {
                          //添加option 对应Json对象名称
                          var opt = $("<option></option>").text(result[key].machnumber).val(result[key].machnumber);
                          ddl.append(opt);
                      });
                  }

              })
          }
        });

        /*$("#machnumber").blur(function(){
            $("#machnumber").empty();
        });*/
    })
</script>
