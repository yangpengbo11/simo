<body>
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
	菜单管理 <span class="c-gray en">&gt;</span>
	菜单分类 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
	<i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<form action="/admin/Menu/menu_post" method="post" class="form form-horizontal" name="form1" id="form-member-add" onsubmit="return checkForm()">
		<div class="row cl">
			{if condition="$menu!=''"}
				<input type="hidden" name="id" {if condition="$menu!=''"} value="{$menu['id']} {/if}">
			{/if}
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>上级菜单分类名称：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="pid" class="select">
					<option value="0">顶级菜单</option>
					{foreach name="data" item="vo"}
						<option value='{$vo.id}'{if condition="$menu!=''"} {if condition="$menu['pid']==$vo.id"} selected="selected"{/if} {/if}>{$vo['menu_name']}</option>
					{/foreach}
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>菜单名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" {if condition="$menu!=''"} value="{$menu['menu_name']}" {/if} placeholder="" id="menus" name="menu_name">
				<span id="menu_name" style="color:#c00"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>菜单类别：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="types" class="select">
					<option value="1" {if condition="$menu!=''"}{if condition="$menu['types']==1"} selected="selected"{/if}{/if}>显示菜单</option>
					<option value="2" {if condition="$menu!=''"}{if condition="$menu['types']==2"} selected="selected"{/if}{/if}>隐藏菜单</option>
				</select>
			</div>
		</div>
		<div class="row cl" id="is_links">
			<label class="form-label col-xs-4 col-sm-2">菜单链接：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" {if condition="$menu!=''"} value="{$menu['links']}" {/if} placeholder="" id="links" name="links">
				<span>顶级菜单没有链接</span>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit" ><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
			</div>
		</div>
	</form>
</div>

<!--_footer 作为公共模版分离出去-->

<script type="text/javascript">
	function checkForm() {
		var menus = document.form1.menu_name;
		if(menus.value=='')
		{
			menus.style.borderColor = '#c00';
			menus.placeholder = '菜单名称必填';
			return false;
		}
		else
		{
			return  true;
		}
	}
</script>
