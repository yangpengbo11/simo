	<i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<form action="/admin/Users/account_post" name="form1" method="post" class="form form-horizontal" id="form-article-add" onsubmit="return checkForm()">
		<div class="row cl">
			<input type="hidden" name="id" {if condition="$data!=''"} value="{$data['id']}" {/if}>
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>人员工号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" {if condition="$data!=''"} value="{$data['Job_number']}" {/if} placeholder="" id="Job_number" name="Job_number">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>人员姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" {if condition="$data!=''"} value="{$data['job_name']}" {/if} placeholder="" id="job_name" name="job_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>人员所属部门：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="dep_id" class="select">
                     <option value="0" {$data==''?'':$data['dep_id']==0?'selected':''}>其他部门</option>
                    {foreach $dep as $u}
                       <option value="{$u['id']}" {$data==''?'':$data['dep_id']==$u['id']?'selected':''} >{$u['dep_name']}</option>
                    {/foreach}
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<input type="radio" name="sex" value="1" {$data==''?'checked':$data['sex']==1?'checked':''}/>男 &numsp;&numsp;&numsp;&numsp;<input type="radio" name="sex" value="2"{$data==''?'':$data['sex']==2?'checked':''}/>女
				</span>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
	function checkForm() {
		$log = true;
		var menus = document.form1.Job_number;
		var menus1 = document.form1.job_name;
		if(menus.value=='')
		{
			menus.style.borderColor = '#c00';
			menus.placeholder = '人员工号必填';
			$log =  false;
		}
		if(menus1.value==''){
			menus1.style.borderColor = '#c00';
			menus1.placeholder = '人员名称必填';
			$log =  false;
		}
		return $log
	}
</script>
