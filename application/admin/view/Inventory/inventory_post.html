<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
    仓库管理 <span class="c-gray en">&gt;</span>
    存货档案管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
    <i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
    <form class="form form-horizontal" id="form-article-add" name="form1" action="/admin/inventory/inventory_post" method="post" onsubmit="return checkForm()">
        <div class="row cl">
            <input type="hidden" name="inventory_id" value="{$data==''?'':$data['inventory_id']}">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>存货编号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data==''?'':$data['inventory_code']}" placeholder="" id="inventory_code" name="inventory_code">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">图号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data==''?'':$data['dwg_code']}" placeholder="" id="dwg_code" name="dwg_code">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">存货名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data==''?'':$data['inventory_name']}" placeholder="" id="inventory_name" name="inventory_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">存货分类编码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data==''?'':$data['inventory_class_code']}" placeholder="" id="inventory_class_code" name="inventory_class_code">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">规格型号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data==''?'':$data['specification_type']}" placeholder="" id="specification_type" name="specification_type">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>计量单位：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="unit_code" class="select">
                    {foreach $unit as $u}
                       <option value="{$u['unit_code']}" {$data==''?'':$data['unit_code']==$u['unit_code']?'selected':''}>{$u['unit_name']}</option>
                    {/foreach}

				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">货位：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data==''?'':$data['define6']}" placeholder="" id="define6" name="define6">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">是否总装件：</label>
            <div class="radio-box">
                <input type="radio" value="1" id="radio1" name="is_assemble" {$data==''?'':$data['is_assemble']==1?'checked':''}>
                <label for="radio-1">是</label>
            </div>
            <div class="radio-box">
                <input type="radio" value="0" id="radio2" name="is_assemble" {$data==''?'checked':$data['is_assemble']==0?'checked':''}>
                <label for="radio-2">否</label>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">是否标准件：</label>
            <div class="radio-box">
                <input type="radio" value="1" id="radio-1" name="is_gb" {$data==''?'':$data['is_gb']==1?'checked':''}>
                <label for="radio-1">是</label>
            </div>
            <div class="radio-box">
                <input type="radio" value="0" id="radio-2" name="is_gb" {$data==''?'checked':$data['is_gb']==0?'checked':''}>
                <label for="radio-2">否</label>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">存货描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data==''?'':$data['inventory_desc']}" placeholder="" id="inventory_desc" name="inventory_desc">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data==''?'':$data['remarks']}" placeholder="" id="remarks" name="remarks">
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
                <button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">

    function checkForm() {
        var log = true;
        var number = document.form1.inventory_code;
        var number1 = document.form1.dwg_code;
        var number2 = document.form1.inventory_name;
        var number3 = document.form1.inventory_class_code;
        var number4 = document.form1.specification_type;

        if(number.value=='') {
            number.style.borderColor = '#c00';
            number.placeholder = '存货编号必填';
            log = false;
        }
        if(number1.value==''){
            number1.style.borderColor = '#c00';
            number1.placeholder = '图号必填';
            log = false;
        }
        if(number2.value==''){
            number2.style.borderColor = '#c00';
            number2.placeholder = '存货名称必填';
            log = false;
        }
        if(number3.value==''){
            number3.style.borderColor = '#c00';
            number3.placeholder = '存货分类编码必填';
            return false;
        }
        if(number4.value==''){
            number4.style.borderColor = '#c00';
            number4.placeholder = '规格型号必填';
            log = false;
        }

        return log;
    }

</script>
