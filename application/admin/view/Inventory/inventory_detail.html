    <title>添加存货档案</title>
    <meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
    <meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
    仓库管理 <span class="c-gray en">&gt;</span>
    存货档案管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
    <i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
    <form class="form form-horizontal" id="form-article-add" action="" method="post">
        <div class="row cl">
            <input type="hidden" name="inventory_id" value="{$data['inventory_id']}">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>存货编号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['inventory_code']}" placeholder="" id="inventory_code" name="inventory_code">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">图号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['dwg_code']}" placeholder="" id="dwg_code" name="dwg_code">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">存货名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['inventory_name']}" placeholder="" id="inventory_name" name="inventory_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">规格型号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['specification_type']}" placeholder="" id="specification_type" name="specification_type">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">计量单位：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['unit_code']}" placeholder="" id="unit_code" name="unit_code">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">库房：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['name']}" placeholder="" id="storehouse_id" name="storehouse_id">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">货位：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['define6']}" placeholder="" id="define6" name="define6">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">是否标准件：</label>
            <div class="radio-box">
                <input type="radio" value="1" id="radio-1" name="is_gb" {$data==''?'':$data['is_gb']==1?'checked':''}>
                <label for="radio-1">是</label>
            </div>
            <div class="radio-box">
                <input type="radio" value="0" id="radio-2" name="is_gb" {$data==''?'checked':$data['is_gb']==0?'checked':''}>
                <label for="radio-2">否</label>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">存货描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['inventory_desc']}" placeholder="" id="inventory_desc" name="inventory_desc">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['remarks']}" placeholder="" id="remarks" name="remarks">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">创建人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['create_person']}" placeholder="" id="create_person" name="create_person">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">创建时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['sts_date']}" placeholder="" id="sts_date" name="sts_date">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">变更人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['modify_person']}" placeholder="" id="modify_person" name="modify_person">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">变更时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data['modify_date']}" placeholder="" id="modify_date" name="modify_date">
            </div>
        </div>

       <!-- <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>-->
    </form>
    {if condition="$data1!=null"}
    <div class="mt-20" style="width: 83%;margin:30px auto;">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="id"></th>
                <th>存货编号</th>
                <th>加工图号</th>
                <th>创建时间</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            {foreach $data1 as $v}
            <tr class="text-c">
                <td><input type="checkbox" name="id" value="{$v['id']}"></td>
                <td>{$v['inventory_code']}</td>
                <td>{$v['machnumber']}</td>
                <td>{$v['create_time']}</td>

                <td class="f-14">
                    <a title="编辑" href="{:url('admin/inventory/inventory_mpnumberedit',['id'=>$v['id']])}" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                    <a title="删除" href="javascript:;"  class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
            </tr>

            {/foreach}
            </tbody>
        </table>
    </div>
    {/if}
</div>

</html>
